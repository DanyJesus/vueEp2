<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue - Primeiro Episódio</title>
</head>
<body>
    <div id="app">
       <p>{{ msg }}</p> 

        <p> {{ ehVerdade ? 'Verdade' : 'False' }} </p>
        <p> {{ frutas[1] + ' e ' + frutas[2] }} </p>
        <p> {{ aluno.nome }} </p>
        <p> {{ 1 + num1 }} </p>
        <p> {{ fun() }} </p>
        <p> {{ aerofunc(0) }} </p>
    </div>




<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
new Vue ({
    el : '#app',
    data: {
         msg: 'Teste de Mensagem',
         ehVerdade: true,  
         frutas: ['Pera', 'Uva', 'Maça'],
         aluno : {
             nome:'Daniele'
            },
        num1: 1,
        
    },
    methods: {
        fun () {
            return 'Mensgaem de retorno';
        },
        aerofunc(indice){
            return 'Frutas: ' + this.frutas[indice];
        }
    }
});

    </script>
</body>
</html>
